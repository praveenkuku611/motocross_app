{% extends "base.html" %}
{% block content %}

<style>
  .employee-form {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
  margin: 0 auto;
}

.employee-form label {
  font-weight: bold;
  margin-bottom: 8px;
  display: block;
  color: #333;
}

.employee-form input[type="text"],
.employee-form input[type="email"],
.employee-form input[type="tel"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}

.employee-form input[type="submit"] {
  width: 100%;
  padding: 12px;
  background-color: #7baaf0;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.employee-form input[type="submit"]:hover {
  background-color: #1c41f8;
}
</style>
<h4 class="text-center">Update Employee Details</h4>
<div>
  <form class="employee-form" action="/doupdateemployee/{{singleemployee.id}}/" method="POST">
      {% csrf_token %}

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" required value="{{singleemployee.firstname}}">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" required value="{{singleemployee.lastname}}">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required value="{{singleemployee.email}}">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required value="{{singleemployee.phone}}">

      <label for="position">Position</label>
      <input type="text" id="position" name="position" required value="{{singleemployee.position}}">

      <input type="submit" value="Update">
  </form>

</div>

{% endblock content %}
